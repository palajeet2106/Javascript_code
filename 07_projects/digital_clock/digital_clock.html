<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="digital_clock.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <h5>Digital CLock</h5>
                    </div>
                    <div class="card-body text-center d-flex justify-content-center align-content-center">
                        <div class="mt-3">
                            <span><h4 class="fw-bold">Your Local Time</h4></span>
                            <div id="clock" ></div>
                        </div>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    
</body>
<script src="js/script.js"></script>
<script src="digital_clock.js"></script>
</html>
